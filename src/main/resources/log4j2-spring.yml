Configuration:
  status: INFO
  Appenders:
    Console: #输出到控制台
      name: Console
      PatternLayout:
        Pattern: '%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{1.}:%L - %msg%n'
      target: SYSTEM_OUT
    RollingFile: # 按天分
    - name: RollingFile_Appender
      fileName: ./logs/cloud-project-collection.log
#      filePattern: "./logs/$${date:yyyy-MM}/etc-ygz-dz-%d{yyyy-MM-dd-HH}.log"
      filePattern: "./logs/$${date:yyyy-MM}/%d{yyyy-MM-dd}.log"
      PatternLayout: 
        pattern: '%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{1.}:%L - %msg%n'
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
  Loggers: 
    Root:
      AppenderRef:
      - ref: Console
      - ref: RollingFile_Appender
    logger:
    - name: org.springframework
      level: INFO
    - name: com.example.cloudprojectcollectiion
      level: DEBUG