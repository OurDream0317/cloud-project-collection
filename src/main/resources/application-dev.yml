server:
  port: 2201

spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/sg_security?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # redis配置
  redis:
    host: localhost
    port: 6379
    #password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        #最大空闲数
        max-idle: 8
        min-idle: 0

    # 连接超时时间
    timeout: 30000

  data:
    solr:
      host: http://127.0.0.1:8983/solr